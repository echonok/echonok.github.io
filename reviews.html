<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">

<head>
  <meta charset=" UTF-8">
  <meta name="viewport" content="width=1100, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta property="og:title" content="Airplanet" />
  <meta property="og:description" content="Пробный сайт-проект Airplanet" />
  <meta property="og:image" content="img/og-image.jpeg" />
  <title>Airplanet</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/addition.css">
  <link rel="stylesheet" href="./fonts/font.css">
  <link rel="shortcut icon" href="./img/icons/paper-plane.ico">
</head>

<body>

  <div class="wrapper">

    <div class="wrapper__content">
      <header class="header">
        <div class="container header__container">


          <div class="logo">
            <a href="#" class="logo__link">
              <img src="./img/main_logo.svg" alt="Airplanet logo" class="logo__pic">
            </a>
          </div>

          <div class="contacts">
            <a href="tel:+78000039210" class="contacts__phone">8 (800) 00-392-10</a>
            <div class="contacts__hours">
              <a href="#" class="contacts__hours-text">График работы</a>
              <ul class="contacts__workhours">
                <li class="contacts__workitem">пн-вс: 09:10-20:00</li>
                <li class="contacts__workitem">обед: 14:00-14:30</li>
              </ul>
            </div>
          </div>
        </div>
      </header>
    </div>

    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__container-author">
          <ul class="footer__author-list">
            <li class="footer__author-item">Сделано с любовью и старанием</li>
            <li class="footer__author-item">на курсе «HTML + CSS» в <a href="https://loftschool.com/" target="_blank"
                class="footer__author">LoftSchool</a></li>
            <li class="footer__author-item">Автор работы: <b>Прохладов Вадим</b></li>
          </ul>
        </div>

        <div class="footer__container-logo">
          <a href="#" class="logo">
            <img src="./img/main_logo.svg" alt="Airplanet logo" class="logo__pic">
          </a>
        </div>

        <div class="socialnetworks">
          <p class="socialnetworks__text">Наши социальные сети</p>
          <ul class="socialnetworks__list">
            <li class="socialnetworks__item">
              <a href="#" class="socialnetworks__icon socialnetworks__icon_active">
                <span class="social-icon menu-fonts-ico_vk"></span>
              </a>
            </li>
            <li class="socialnetworks__item">
              <a href="#" class="socialnetworks__icon">
                <span class="social-icon menu-fonts-ico_fb"></span>
              </a>
            </li>
            <li class="socialnetworks__item">
              <a href="#" class="socialnetworks__icon">
                <span class="social-icon menu-fonts-ico_g"></span>
              </a>
            </li>
            <li class="socialnetworks__item">
              <a href="#" class="socialnetworks__icon">
                <span class="social-icon menu-fonts-ico_tw"></span>
              </a>
            </li>
            <li class="socialnetworks__item">
              <a href="#" class="socialnetworks__icon">
                <span class="social-icon menu-fonts-ico_mail"></span>
              </a>
            </li>
          </ul>
        </div>

      </div>
    </footer>


  </div>

</html>
